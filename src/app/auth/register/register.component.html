
<div class='row'>
  <div class='col-md-offset-2 col-md-8 col-xs-8'>

      <div class='panel panel-success'>
          <div class='panel-heading'>
            Register User
          </div>
          <div class='panel-body'>
              <form>
                  <div class="form-group">
                      <label for="exampleInputEmail1">User Name</label>
                      <input type="email" [(ngModel)]='signup.name' name='name' class="form-control" id="exampleInputEmail1" placeholder="Name">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" [(ngModel)]='signup.email' name='email' class="form-control" id="exampleInputEmail1" placeholder="Email">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="text" [(ngModel)]='signup.password' name='password' class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <button class='btn btn-success' (click)='registerUser()'>SignUp</button>
                  </div>
                 
                </form>
          </div>
        </div>

  </div>
</div>
