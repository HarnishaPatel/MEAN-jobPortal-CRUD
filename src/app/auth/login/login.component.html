
<div class='row'>
  <div class='col-md-offset-3 col-md-6 col-xs-8'>

      <div class='panel panel-primary'>
          <div class='panel-heading'>
            LOGIN
          </div>
          <div class='panel-body'>
              <form>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" [(ngModel)]='auth.email' name='email' class="form-control" id="exampleInputEmail1" placeholder="Email">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" [(ngModel)]='auth.password' name='password' class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>
                  <button type="submit" class="btn btn-primary" (click)="login()" >Submit</button>
                  <div class="form-group">
                    <label for="New User">New User? Register yourself >></label>
                    <a href="" class="btn btn-success" [routerLink]='["/register"]'> SignUp </a>
                  </div>
                 
                </form>
          </div>
        </div>

  </div>
</div>
